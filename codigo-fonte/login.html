        <div class="card-item login active">
            <h1>Bem Vindo !</h1>
            <input class="login-input" type="text" placeholder="Login"> <br>
            <input class="password-input" type="password" placeholder="Senha"> <br>
            <button id="login-user-button" class="botao-login"> Começar!</button> <br>
        </div>

        <div class="card-item verso hide">    
            <p>Digite seu email corporativo</p>
            <input class="input-email-register" type="email"><br>
            <p>Digite seu nome</p>
            <input class="input-nome-register" type="text"><br>
            <p>Crie um login</p>
            <input class="input-login-register" type="text" placeholder="Login"> <br>
            <p>Crie uma senha</p>
            <input class="input-password-register" type="password" placeholder="Senha"> <br>
            <button id="button-register" class="botao-login registrar">Registrar</button>
        </div>


    </div>

    <script type="module" src="./src/header.js"></script>
    <script type="module" src="./src/login.js"></script>
    <script>
        const button = document.querySelector('#card-button')
        button.addEventListener('click', ()=>{
            const card_item1 = document.querySelector('.card-item.active')
            const card_item2 = document.querySelector('.card-item.hide')

            card_item1.classList.remove('active')
            card_item1.classList.add('hide')

            card_item2.classList.remove('hide')
            card_item2.classList.add('active')

            
        })
    </script>
