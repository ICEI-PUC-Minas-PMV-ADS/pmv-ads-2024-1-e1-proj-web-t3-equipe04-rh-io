<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de candidatos</title>
    <link rel="stylesheet" href="edituser.css">
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header id="header">
        <div class="header-container centralizer">     
            <div class="menu-hamb">
                <button id="menu">     
                    <svg width="38" height="24" viewBox="0 0 38 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 0H38V4.8H0V0Z" fill="white"/>
                        <path d="M0 9.6H38V14.4H0V9.6Z" fill="white"/>
                        <path d="M0 19.2H38V24H0V19.2Z" fill="white"/>
                    </svg>   
                </button>
            </div>
            <div class="logo">
                <p>RH.IO</p>
            </div>
            <div class="fill"></div>
        </div>
    </header>

    <aside class="menu-side" data-open="false">
        <div class="menu-side--container">
            <button class="btn close">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M400 145.49 366.51 112 256 222.51 145.49 112 112 145.49 222.51 256 112 366.51 145.49 400 256 289.49 366.51 400 400 366.51 289.49 256 400 145.49z"></path></svg>
            </button>

            <div>
                <img src="https://placehold.co/100x100" alt="">
            </div>

            <div class="menu-nav">
                <nav>
                    <ul>
                        <li>
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
                            <a href="cadastro-cadidate.html">Cadastro de Candidatos</a>
                        </li>
                        <li>
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M448 80v48c0 44.2-100.3 80-224 80S0 172.2 0 128V80C0 35.8 100.3 0 224 0S448 35.8 448 80zM393.2 214.7c20.8-7.4 39.9-16.9 54.8-28.6V288c0 44.2-100.3 80-224 80S0 332.2 0 288V186.1c14.9 11.8 34 21.2 54.8 28.6C99.7 230.7 159.5 240 224 240s124.3-9.3 169.2-25.3zM0 346.1c14.9 11.8 34 21.2 54.8 28.6C99.7 390.7 159.5 400 224 400s124.3-9.3 169.2-25.3c20.8-7.4 39.9-16.9 54.8-28.6V432c0 44.2-100.3 80-224 80S0 476.2 0 432V346.1z"></path></svg>
                            <a href="bancodados.html">Banco de Dados</a>
                        </li>
                        <li>
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                                
                            <a href="solicitacao-de-funcionario.html">Solicitações de funcionários</a>
                        </li>
                        <li>
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 640 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M624 208h-64v-64c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v64h-64c-8.8 0-16 7.2-16 16v32c0 8.8 7.2 16 16 16h64v64c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-64h64c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zm-400 48c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"></path></svg>
                            <a href="nova-solicitacao.html">Nova solicitação</a>
                        </li>
                    </ul>
                </nav>

                <div class="actions">
                    <button class="btn">Editar Perfil</button>
                    <div class="line"></div>
                    <button class="btn">Log Off</button>
                </div>
            </div>
        </div>
    </aside>
    <div class="overlay" data-open="false"></div>
   
    <main>
       
        <h2 class="titulo">Editar perfil do canditato</h2>
        <div class="conteudo">
            
            
            <input type="text" name="Nome" placeholder="Nome"> <br>
            <input type="number" name="celular" placeholder="Telefone"><br>
            <input type="date" name = "nascimento" placeholder="Data de nascimento"><br>
            <input type="text" name = funçao placeholder="Função"> <br>
            <input type="email" name="email" placeholder="E-mail"><br>
            <input type="number" name="cpf" placeholder="CPF"><br>
            <button class="btn-save">Save</button>
            <button class="btn-back"><a href="bancodados.html">Back</a></button>
           
           
        </div>

    </main>
    <script type="module" src="./src/header.js"></script>
  
</body>
</html>
